<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"> New Receipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a href="#" 
            class="list-group-item clearfix" 
            *ngFor="let receipe of receipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ receipe.name }} Name</h4>
                <p class="list-group-item-text">{{ receipe.description}}Description</p>
            </div>
            <span class="pull-right">
                <img 
                    [src]="receipe.imagePath"
                    alt="{{ receipe.name }}" 
                    class="img-responsive" 
                    style="max-height: 50px;">
            </span>
        </a>
        <app-receipe-item></app-receipe-item>
    </div>
</div>
